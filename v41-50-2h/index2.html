<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="myButton">a</button>
    <button class="myButton">b</button>
    <button class="myButton">c</button>

    <script>
      for (var i = 0; i < 3; i++) {
        document
          .querySelectorAll(".myButton")
          [i].addEventListener("click", function () {
            var text = this.innerHTML;
            console.log(text);
            switch (text) {
              case "a":
                var audio = new Audio("./audio/a.mp3");
                audio.play();
                break;

              case "b":
                var audio = new Audio("./audio/b.mp3");
                audio.play();
                break;

              case "c":
                var audio = new Audio("./audio/c.mp3");
                audio.play();
                break;
            }
          });
      }
    </script>
  </body>
</html>
