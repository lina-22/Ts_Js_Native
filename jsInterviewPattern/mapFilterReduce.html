      //       <!-- foreach and map both are arry function to loop through item to the array  -->

      // <!-- foreach modify the original arry but never return anything while map return  -->

      const arr1 = [2, 3, 4, 5, 6];

      const mapResult = arr1.map((ar) => {
        return ar + 2;
      });
      // .filter  map can chain with other method like filter but foreach cannot chain because it does not return anything;

      const foreachResult = arr1.forEach((ar, i) => {
        arr1[i] = ar + 3;
      });
