<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <div id="myDiv"></div>
  <body>
    <script>
      var numbers = [20, 5, 7, 60, 80, 70];
      var newArr = numbers.filter(function (x) {
        return x < 10;
      });

      let addLine = document.getElementById("myDiv");
      addLine.append(newArr);
    </script>
  </body>
</html>
