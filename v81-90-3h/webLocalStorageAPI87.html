<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //Web storage API - allows us to store and read data in browser;
      //Web storage API - localStorage, sessionStorage
      //localStorage - store, read, update and remove data
      // no expiray date: date never gets lost even if you close the browse

      // localStorage store data as key value pair - string

      //setItem(key, value)

      // console.log(localStorage);
      // setItem(key,value)
      localStorage.setItem("userName", "LinaHaque");
      localStorage.setItem("password", "22LinaHaque");

      // getItem(key)

      const userName = localStorage.getItem("userName");
      const password = localStorage.getItem("password");
      console.log(userName, password);

      //updateItem
      localStorage.setItem("userName", "Lina");
      localStorage.setItem("password", "22Lina");

      // removeItem
      localStorage.removeItem("userName");

      // setArray
      const countries = ["Aus", "BD", "Usa"];

      localStorage.setItem("countries", JSON.stringify(countries));

      // getItem(key)
      const countriesList = JSON.parse(localStorage.getItem("countries"));
      console.log(countriesList);
      // localStorage.clear();
    </script>
