<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // https://jsonplaceholder.typicode.com/guide/

      //   4 way to call api-- XMLHttpRequest/ fetch/ Axios/ jQuery
      //   fetch() has replaced XMLHttpRequest
      //   fetch () -- global method for making HTTP Request
      //   2 way to call - then, async await

      //   +fetch() is easy to use compare to HMLHttpRequest
      //   +fetch() returns a promise
      //   - returned promise can only handle network error// client error and server error cannot handle
      //   - does not support all older browser

      console.clear();
      //   console.log(window);

      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({
          title: "foo",
          body: "bar",
          userId: 1,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((res) => {
          if (!res.ok) {
            const message = `Lina said Error : ${res.status}`;
            throw new Error(message);
          }
          return res.json();
        })
        .then((res) => console.log(res))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
